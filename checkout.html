<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Tech Store</title>
    <meta name="description" content="Finalize sua compra na Tech Store com segurança e praticidade.">
    <meta name="keywords" content="checkout, finalizar compra, pagamento, tech store">
    <meta name="author" content="Tech Store">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Finalizar Compra - Tech Store">
    <meta property="og:description" content="Finalize sua compra na Tech Store com segurança e praticidade.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://techstore.com/checkout">
    <meta property="og:image" content="https://techstore.com/assets/images/og-checkout.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Finalizar Compra - Tech Store">
    <meta name="twitter:description" content="Finalize sua compra na Tech Store com segurança e praticidade.">
    <meta name="twitter:image" content="https://techstore.com/assets/images/twitter-checkout.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="js/components.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Core Scripts -->
    <script src="js/components.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/checkout.js" defer></script>
</head>
<body class="theme-light">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            
            <!-- Breadcrumb -->
            <nav class="breadcrumb" aria-label="Navegação">
                <ol class="breadcrumb-list">
                    <li class="breadcrumb-item">
                        <a href="index.html">
                            <i class="icon-home"></i>
                            Início
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="carrinho.html">
                            <i class="icon-shopping-cart"></i>
                            Carrinho
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="icon-credit-card"></i>
                        Checkout
                    </li>
                </ol>
            </nav>

            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="icon-credit-card"></i>
                    Finalizar Compra
                </h1>
                <p class="page-subtitle">Complete seus dados para finalizar o pedido</p>
            </div>

            <!-- Checkout Content -->
            <div class="checkout-layout">
                <div class="checkout-form-section">
                    <form id="checkout-form" class="checkout-form">
                        <!-- Dados Pessoais -->
                        <section class="form-section">
                            <h3>Dados Pessoais</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="full-name" class="form-label">Nome Completo</label>
                                    <input type="text" id="full-name" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" id="email" class="form-input" required>
                                </div>
                            </div>
                        </section>

                        <!-- Endereço de Entrega -->
                        <section class="form-section">
                            <h3>Endereço de Entrega</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="zip-code" class="form-label">CEP</label>
                                    <input type="text" id="zip-code" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="street" class="form-label">Endereço</label>
                                    <input type="text" id="street" class="form-input" required>
                                </div>
                            </div>
                        </section>

                        <!-- Pagamento -->
                        <section class="form-section">
                            <h3>Forma de Pagamento</h3>
                            <div class="payment-methods">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="credit" checked>
                                    <span>Cartão de Crédito</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="pix">
                                    <span>PIX (5% desconto)</span>
                                </label>
                            </div>
                        </section>

                        <button type="submit" class="btn btn-primary btn-full">
                            Finalizar Pedido
                        </button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary-section">
                    <div class="order-summary">
                        <h3>Resumo do Pedido</h3>
                        <div id="order-items"></div>
                        <div class="summary-total">
                            <span>Total: <strong id="total-amount">R$ 0,00</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script>
        // Inicialização da página
        document.addEventListener('DOMContentLoaded', async () => {
            // Carregar componentes
            await Promise.all([
                loadComponent('header-container', 'components/header.html'),
                loadComponent('sidebar-container', 'components/sidebar.html'),
                loadComponent('footer-container', 'components/footer.html')
            ]);

            
            // Inicializar funcionalidades do checkout
            if (typeof CheckoutManager !== 'undefined') {
                const checkoutManager = new CheckoutManager();
                checkoutManager.initCheckoutPage();
            }
        

            // Remover loading screen
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }, 500);
            }
        });

        
    </script>
</body>
</html>
